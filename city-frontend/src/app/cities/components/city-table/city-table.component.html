<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="custom-table mat-elevation-z8"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
      City Name
    </th>
    <td mat-cell *matCellDef="let city">{{ city.name }}</td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
      Country
    </th>
    <td mat-cell *matCellDef="let city">{{ city.country }}</td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
      Continent
    </th>
    <td mat-cell *matCellDef="let city">{{ city.continent }}</td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
      Population
    </th>
    <td mat-cell *matCellDef="let city">{{ city.population | number }}</td>
  </ng-container>

  <!-- Founded Column -->
  <ng-container matColumnDef="founded">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
      Founded
    </th>
    <td mat-cell *matCellDef="let city">{{ city.founded }}</td>
  </ng-container>

  <!-- Landmarks Column -->
  <ng-container matColumnDef="landmarks">
    <th mat-header-cell *matHeaderCellDef class="table-header">Landmarks</th>
    <td mat-cell *matCellDef="let city">{{ city.landmarks.join(", ") }}</td>
  </ng-container>

  <!-- View on Map Column -->
  <ng-container matColumnDef="map">
    <th mat-header-cell *matHeaderCellDef class="table-header">View on Map</th>
    <td mat-cell *matCellDef="let city">
      <a
        mat-button
        color="primary"
        target="_blank"
        [href]="
          'https://www.google.com/maps?q=' +
          city.latitude +
          ',' +
          city.longitude
        "
      >
        Open Map
      </a>
    </td>
  </ng-container>

  <!-- Table Header & Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
